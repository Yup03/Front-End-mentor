<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="heading-primary">Where in the world?</h1>
        <button class="btn btn-theme">
          <i class="fa-regular fa-sun btn-theme__icon"></i>
          <span class="btn-theme__text"></span>
        </button>
      </nav>
    </header>
    <main>
      <div class="container">
        <a href="./index.html" class="back">
          <span class="back-icon">&larr;</span>
          <span class="back-text">Back</span></a
        >
        <div class="detail-box">
          <div class="detail__img-box">
            <img src="https://flagcdn.com/al.svg" alt="#" class="detail__img" />
          </div>
          <div class="detail__content">
            <h6 class="country-name">Albanie</h6>
            <div class="left">
              <div class="box">
                <span class="label">Population: </span>
                <span class="value">2837743</span>
              </div>
              <div class="box">
                <span class="label">Region: </span>
                <span class="value">Europe</span>
              </div>
              <div class="box">
                <span class="label">Sub Region: </span>
                <span class="value">Southern Europe</span>
              </div>
              <div class="box">
                <span class="label">Capital: </span>
                <span class="value">Tirana</span>
              </div>
            </div>
            <div class="right">
              <div class="box">
                <span class="label">Top Level Domain: </span>
                <span class="value">.al</span>
              </div>
              <div class="box">
                <span class="label">Currencies: </span>
                <span class="value">Albanian lek</span>
              </div>
              <div class="box">
                <span class="label">Languages: </span>
                <span class="value">Albanian</span>
              </div>
            </div>
            <div class="detail__border-box">
              <h3 class="border__title">Border Countries:</h3>
              <span class="border">MNE</span>
              <span class="border">GRC</span>
              <span class="border">MKD</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
