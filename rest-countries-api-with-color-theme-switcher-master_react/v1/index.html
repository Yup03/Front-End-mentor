<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="heading-primary">Where in the world?</h1>
        <button class="btn btn-theme">
          <i class="fa-regular fa-sun btn-theme__icon"></i>
          <span class="btn-theme__text"></span>
        </button>
      </nav>
    </header>
    <main>
      <form class="form">
        <div class="container form-w">
          <label class="input-box" aria-label="Search for a country">
            <i class="fa fa-magnifying-glass input-icon"></i>
            <input
              type="text"
              placeholder="Search for a country..."
              id="text"
            />
          </label>
          <label class="select-box" aria-label="Filter by Region">
            <!-- <i class="fa-solid fa-chevron-down select-icon"></i> -->
            <select id="select">
              <option value="">Filter by Region</option>

              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </label>
        </div>
      </form>
      <div class="countries container">
        <!-- <div class="country-card">
          <div class="card__img-box">
            <img src="https://flagcdn.com/al.svg" alt="#" class="card__img" />

            <h6 class="country-name">Albanie</h6>
            <div class="box">
              <span class="label">Population: </span>
              <span class="value">2837743</span>
            </div>
            <div class="box">
              <span class="label">Region: </span>
              <span class="value">Europe</span>
            </div>
            <div class="box">
              <span class="label">Capital: </span>
              <span class="value">Tirana</span>
            </div>
          </div>
        </div> -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
