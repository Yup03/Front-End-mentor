<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="box">
      <div class="img-box">
        <img src="./images/drawers.jpg" alt="drawers" />
      </div>
      <div class="text">
        <h5 class="heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h5>
        <blockquote class="paragraph">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </blockquote>
        <div class="bottom">
          <div class="avatar-box">
            <div class="avatar">
              <img src="./images/avatar-michelle.jpg" alt="michelle" />
            </div>
            <div class="infos">
              <small class="name">Michelle Appleton</small>
              <small class="date">28 Jun 2020</small>
            </div>
          </div>

          <div class="share-box">
            <span class="share-text">Share</span>
            <img src="./images/icon-facebook.svg" alt="iconfacebook" />
            <img src="./images/icon-twitter.svg" alt="icon twitter" />
            <img src="./images/icon-pinterest.svg" alt="icon pinterest" />
          </div>
          <button class="btn-share">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="13"
              class="btn-share-img"
            >
              <path
                fill="currentColor"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                class="btn-share-img"
              />
            </svg>
          </button>
        </div>
      </div>
    </article>

    </div> -->
  </body>
</html>
