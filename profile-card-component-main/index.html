<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <!-- <div class="top-box"> -->
        <div class="card-top"></div>
        <div class="avatar-box">
          <div class="img-wrapper">
            <div class="img-box">
              <img
                src="./images/image-victor.jpg"
                alt="Victor"
                class="avatar"
              />
            </div>
          </div>
          <div class="infos">
            <small class="name">Victor Crest</small>
            <small class="age">26</small>
            <small class="location">London</small>
          </div>
        </div>
        <!-- </div> -->
        <div class="stat-box">
          <div class="stat">
            <small class="stat-number">80K</small>
            <small class="stat-label">Followers</small>
          </div>
          <div class="stat">
            <small class="stat-number">803K</small>
            <small class="stat-label">Likes</small>
          </div>
          <div class="stat">
            <small class="stat-number">1.4K</small>
            <small class="stat-label">Photos</small>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
