<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <figure class="card">
      <div class="card_img-box">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="card_img"
        />
      </div>
      <figcaption class="card_heading">Equilibrium #3429</figcaption>
      <p class="card_description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="card_eth"
          ><img
            class="card_eth-icon"
            src="./images/icon-ethereum.svg"
            alt="icon ethereum"
          />
          <span class="card_eth-text">0.041 ETH</span></div
        >
        <div class="card_days">
          <img
            src="./images/icon-clock.svg"
            alt="icon clock"
            class="card_days-icon"
          />
          <span class="card_days-text">3 days left</span>
        </div>
      </div>

      <div class="avatar-box">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern"
          class="avatar_img"
        />
        <div class="avatar_infos">
          <small class="avatar_pre">Creation of</small>
          <small class="avatar_name">Jules Wyvern</small>
        </div>
      </div>
    </figure>

    </div> -->
  </body>
</html>
